<ion-header>
  <ion-toolbar>
    <ion-title>Search Your City</ion-title>
  </ion-toolbar>
  <ion-searchbar [(ngModel)]="searchTerm"  [animated]="true" placeholder="Search your city"></ion-searchbar>
</ion-header>

<ion-content>
<ion-list >

  <ion-card>
    <ion-item-sliding *ngFor="let grocery of result | filter:searchTerm">
      <ion-item [routerLink]="['/courses', grocery.locid,grocery.location]">
        <ion-label>{{grocery.location}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option>Search </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>
</ion-list>


</ion-content>
