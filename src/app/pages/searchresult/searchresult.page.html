  <div class="section-two">
    <div class="headings">

      <ion-slide *ngFor="let fd of result;let i=index" class="ion-no-padding">
        <ion-card class="flip-horizontal-top">

          <ion-header>
            <ion-title class="ion-padding-top">
              <p class="text-wrap  ion-no-padding flip-2-ver-right-fwd">{{fd.name}}</p>
            </ion-title>

            <div class="rating-bar">
              <div class="float-left views col-6">
                                     <span class="watch">
                                    <ion-icon name="eye"></ion-icon>
                                       {{fd.Views}}
                                    </span>
              </div>

              <div class="float-right save  col-6">
                <span class="offer">save up to 10%</span>
              </div>

            </div>
          </ion-header>

          <div class="address">


            <ion-icon name="location"></ion-icon>
            {{fd.address2}}
          </div>

          <div *ngIf="flag == true">
            <ng-container *ngFor="let det of coursesDetails[fd.inst_id]; let i = index">
              <div *ngIf="i < 4"  [routerLink]="['/booknow', fd.inst_cid,det.coursename,fd.name,fd.address,fd.inst_id,fd.inst_slug]">


                <div class="sec-two-course-name ">
                  <div class="sec-two-course-name-l float-left">

                    <ion-icon name="book"></ion-icon>&nbsp;{{ det.coursename }}
                  </div>

                  <div class="sec-two-course-name-r float-right">
                    <strong>
                      &nbsp;{{det.final_fees  | number }}
                    </strong>
                    <s class="fees">&nbsp;&#8377;{{det.fees | number}}</s>&nbsp;&nbsp;
                    <span slot="end" class="badge badge-success"><small><b>BOOK NOW</b></small></span>
                  </div>
                </div>

              </div>
            </ng-container>
          </div>


          <div class="bottom">
            <ion-buttons class="color-button ">
              <ion-button class="col-6 green rounded" (click)="presentModal()">Enquire Now
              </ion-button>
              <ion-button class="col-6 red rounded"
                          [routerLink]="['/knowmore',fd.inst_id,fd.inst_cid,fd.name,fd.address,fd.inst_slug]">
                Know More
              </ion-button>
            </ion-buttons>
          </div>
        </ion-card>
      </ion-slide>

    </div>
  </div>
</ion-content>
