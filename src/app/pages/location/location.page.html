<ion-header>
  <ion-toolbar>
    <ion-title>Choose Location</ion-title>
      </ion-toolbar>
  <ion-searchbar [(ngModel)]="searchTerm"  [animated]="true" placeholder="Search your location"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-card>
    <ion-item-sliding *ngFor="let grocery of result2 | filter: searchTerm ">
      <ion-item  [routerLink]="['/cities', grocery.locid]">
        <ion-label>{{grocery.location}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option>Search </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-card>

    </ion-card>-->
  </ion-list>



</ion-content>
