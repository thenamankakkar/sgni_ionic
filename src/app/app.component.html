<ion-app>
    <ion-menu menuId="main-menu" contentId="main" (ionDidOpen)="didopen()">
        <ion-content>
            <div class="menu-header-bg"></div>

            <div class="header-content swing">
                <img src="../assets/icon/sgnilogo.png"/>
            </div>

            <div class="action-button">
                <ion-button>
                    <ion-icon slot="start" name="add"></ion-icon>
                    My Code : {{this.mycode}}
                </ion-button>
            </div>


            <ion-list class="menu-items" lines="none">
                <ion-item class="active">
                    <ion-icon name="home-outline"></ion-icon>
                    Home
                </ion-item>


                <ion-item routerLink="/myprofile">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    My Profile
                </ion-item>


                <ion-item (click)="fb()">
                    <ion-icon name="logo-facebook"></ion-icon>
                    Facebook
                </ion-item>

                <ion-item (click)="instagram()">
                    <ion-icon name="logo-instagram"></ion-icon>
                    Instagram
                </ion-item>

                <ion-item (click)="linkedin()">
                    <ion-icon name="logo-linkedin"></ion-icon>
                    Linkedin
                </ion-item>

                <ion-item (click)="twitter()">
                    <ion-icon name="logo-twitter"></ion-icon>
                    Twitter
                </ion-item>


                <ion-item (click)="terms()">
                    <ion-icon name="newspaper-outline"></ion-icon>
                    Terms
                </ion-item>

                <ion-item (click)="shareapp()">
                    <ion-icon name="share-social-outline"></ion-icon>
                    Share App
                </ion-item>

                <ion-item routerLink="/about">
                    <ion-icon name="people-outline"></ion-icon>
                    About SGNI
                </ion-item>
                <ion-item (click)="invite()">
                    <ion-icon name="person-add-outline"></ion-icon>
                    Invite & Earn
                </ion-item>

                <ion-item (click)="signout()">
                    <ion-icon name="exit-outline"></ion-icon>
                    Sign out
                </ion-item>

            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
